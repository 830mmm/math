    <h2><u>다항함수</u><h2>
      <img src="function5.jpg" width=50%>
    <p><u>다항함수</u>란 함수의 값, 즉 치역의 원소가 다항식의 값으로 정의된 함수를 말한다. <br>(미지수가 1개인) 다항함수 f(x)는 실수<img width="15%" src="function0.jpg"> 에 대하여
     <img width="30%" src="function1.jpg">
    의 형태를 갖는다. 특히 최고차항의 계수 An이 0이 아닌 <br>경우 n을 함수의 차수라 하고, f(x)를 <u>n차 다항함수</u>라고 한다.

    예를 들어, 3차 다항식 <img width="13%" src="function2.jpg">로 정의된 함수 <img src="function3.jpg" width="17%">은 다항함수이다.<br><br><br>
    [네이버 지식백과] 다항함수 [polynomial function] (수학백과, 2015.5, 대한수학회)</p>
